<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SubeDown</title>
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/advanced.css" />
    <link rel="stylesheet" href="./styles/images.css" />
  </head>
  <body>
    <div class="tabs">
      <button id="images-tab" class="active">Images</button>
      <button id="videos-tab">Videos</button>
    </div>
    <div id="content">
      <!-- Images Section -->
      <div id="images-section">
        <div class="controls">
          <div>Images found: <span id="images-count">0</span></div>
          <div class="buttons-row">
            <button id="advanced-toggle">Advanced</button>
            <button id="refresh-images">Refresh</button>
            <button id="download-all">Download All</button>
          </div>
        </div>

        <div id="advanced-settings" style="display: none">
          <!-- Existing Replace Section -->
          <div class="advanced-header">Replace</div>
          <div class="advanced-row">
            <label for="replace-text">replace</label>
            <input
              type="text"
              id="replace-text"
              placeholder="e.g. http://oldsite.com/"
            />
          </div>
          <div class="advanced-row">
            <label for="with-text">with</label>
            <input
              type="text"
              id="with-text"
              placeholder="e.g. http://newsite.com/"
            />
          </div>

          <div class="advanced-header">Image Types</div>
          <div class="advanced-row">
            <label>Types:</label>
            <div className="block">
              <div class="checkbox-group">
                <label><input type="checkbox" value=".png" checked> .png</label>
                <label><input type="checkbox" value=".jpg" checked> .jpg</label>
                <label><input type="checkbox" value=".jpeg" checked> .jpeg</label>
                <label><input type="checkbox" value=".gif" checked> .gif</label>
              </div>
              <div class="checkbox-group">
                <label><input type="checkbox" value=".webp" checked> .webp</label>
                <label><input type="checkbox" value=".bmp" checked> .bmp</label>
                <label><input type="checkbox" value=".svg" checked> .svg</label>
              </div>
            </div>
          </div>

          <!-- New File Size Filter Section -->
          <div class="advanced-header">File Size (MB)</div>
          <div class="advanced-row">
            <label for="min-size">Min:</label>
            <input
              type="number"
              id="min-size"
              placeholder="e.g. 0.5"
              min="0"
              step="0.1"
            />
          </div>
          <div class="advanced-row">
            <label for="max-size">Max:</label>
            <input
              type="number"
              id="max-size"
              placeholder="e.g. 5"
              min="0"
              step="0.1"
            />
          </div>

          <div class="advanced-row">
            <button id="clear-advanced">Clear</button>
          </div>
        </div>

        <div id="images-list"></div>
      </div>

      <!-- Videos Section -->
      <div id="videos-section" style="display: none">
        WIP
      </div>
    </div>

    <script src="./util/clean-url.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
